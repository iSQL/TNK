<nav class="bottom-nav-bar" *ngIf="isAuthenticated$ | async">
  <ul>
    <li *ngFor="let item of navItems">
      <a [routerLink]="item.path" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: item.path === '/dashboard' || item.path === '/' }">
        <i [ngClass]="item.iconClass"></i> <span>{{ item.labelKey | translate }}</span>
      </a>
    </li>
  </ul>
</nav>
