<div class="dashboard-container">
  <header class="dashboard-header">
    <h1>{{ 'DASHBOARD.TITLE' | translate }}</h1>
  </header>

  <main class="dashboard-content">
    <div class="welcome-section card">
      <div class="card-body">
        <h2 class="card-title">{{ welcomeMessage }}</h2>
        <p>{{ 'DASHBOARD.INFO_TEXT' | translate }}</p>
      </div>
    </div>

    <div class="actions-section mt-4">
      <button class="btn btn-danger" (click)="logout()">
        <i class="fas fa-sign-out-alt"></i> {{ 'AUTH.LOGOUT_BUTTON' | translate }}
      </button>
    </div>

    <div class="mt-5 placeholder-content">
      <h3>{{ 'DASHBOARD.FUTURE_CONTENT_TITLE' | translate }}</h3>
      <p>{{ 'DASHBOARD.FUTURE_CONTENT_INFO' | translate }}</p>
      <!--
      <a routerLink="/profile" class="btn btn-secondary">
        {{ 'NAV.PROFILE' | translate }}
      </a>
      -->
    </div>
  </main>
</div>
